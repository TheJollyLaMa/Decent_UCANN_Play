<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="img/Horus.png" />
    <title>Decent UCAN Play</title>
    <link rel="stylesheet" href="css/style.css" />

      {
        "imports": {
          "@web3-storage/w3up-client": "https://cdn.jsdelivr.net/npm/@web3-storage/w3up-client@17.2.0/browser.min.js",
          "ipfs-http-client": "https://cdn.jsdelivr.net/npm/ipfs-http-client@60.0.1/dist/index.min.js"
        }
      }
      
    </script>

  </head>

    <h1>Decent UCAN Play</h1>
    <button id="metamaskButton">
      <img src="img/metamask.png" alt="Metamask" style="width: 24px; height: 24px;">
    </button>
    
    <button id="infoButton">ðŸ“š</button>
    <div id="modal" class="modal">

        <span class="close">&times;</span>
        <h2>Learn about IPFS</h2>
        <ul class="video-list">
          <li>
            <a href="https://console.web3.storage/" target="_blank">Get a Web3.Storage account</a>
          </li>
          <br>

          <br>
        </ul>
      </div>
    </div>

    <script type="module" src="js/script.js"></script>

</html>
